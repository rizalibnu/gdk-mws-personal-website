<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Attach a popup to a marker instance</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
    <link href="/styles/main.css" rel="stylesheet">
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        #marker {
            background-image: url('project2/images/monas.jpg');
            background-size: cover;
            background-position: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }

        .mapboxgl-popup {
            max-width: 200px;
        }
    </style>
</head>
<body>

<div id='map'></div>
<div id="update-dialog" class="dialog">
    <h3 class="title">Pembaruan PWA Tersedia</h3>
    <div class="content">
      <p>
          Versi baru dari aplikasi web ini tersedia. Muat ulang halaman ini atau klik tombol perbarui di bawah ini.
      </p>
    </div>
    <div class="actions">
      <button type="button" id="reload" class="button raised">Perbarui Sekarang</button>
    </div>
  </div>
<div class="modal-overlay"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoicml6YWxpYm51IiwiYSI6ImNqbWNqY2plaTAybWcza3F2eXlhcXYxaGsifQ.thchVNvkDhqf-QTYOleK7w';

var monument = [106.829, -6.177];
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/basic-v9',
    center: monument,
    zoom: 12
});

// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());

// create the popup
var popup = new mapboxgl.Popup({ offset: 25 })
    .setText('Monumen Nasional');

// create DOM element for the marker
var el = document.createElement('div');
el.id = 'marker';

// create the marker
new mapboxgl.Marker(el)
    .setLngLat(monument)
    .setPopup(popup) // sets a popup on this marker
    .addTo(map);

</script>
<script type="text/javascript">
    let newWorker;
    function showUpdateDialog() {
      const dialog = document.getElementById('update-dialog');
      dialog.className += " show";
      const overlay = document.querySelector('.modal-overlay');
      overlay.className += " show";
    }
    // The click event on the pop up notification
    document.getElementById('reload').addEventListener('click', function(){
      newWorker.postMessage({ action: 'skipWaiting' });
    });
    if('serviceWorker' in navigator && ['localhost:1234'].indexOf(location.host) === -1) {
    // if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('../sw.js').then(reg => {
        reg.addEventListener('updatefound', () => {
          // A wild service worker has appeared in reg.installing!
          newWorker = reg.installing;
          newWorker.addEventListener('statechange', () => {
            // Has network.state changed?
            switch (newWorker.state) {
              case 'installed':
                if (navigator.serviceWorker.controller) {
                  // new update available
                  console.log('service worker : new update available')
                  showUpdateDialog();
                }
                // No update available
                break;
            }
          });
        });
      });
      let refreshing;
      navigator.serviceWorker.addEventListener('controllerchange', function () {
        if (refreshing) return;
        window.location.reload();
        refreshing = true;
      });
    }
</script>

</body>
</html>
