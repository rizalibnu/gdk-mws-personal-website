  <style>
    .container {
          width: 100%;
        }
        .menu {
          background: #fff;
          position: fixed;
          top: 0;
          width: 100%;
          z-index: 9999;
        }
        .menu > .wrapper {
          display: flex;
          align-items: center;
          justify-content: space-between;
        }
        .menu .logo {
          max-width: 230px;
          padding: 1em;
          vertical-align: middle;
        }
        .content {
          margin-top: 53px;
        }
        .footer {
          width: 100%;
          background: #212121;
          color: #fff;
        }
        .footer > .wrapper {
          text-align: center;
          padding: 2em 1em 3em;
          min-height: 100px;
        }
        h2.name {
          color: #fff;
        }
        #restaurant-img {
          position: relative;
          height: 350px;
        }
        #restaurant-img > .wrapper {
          max-width: 1110px;
          margin: 0 auto;
          position: relative;
          height: 100%;
        }
        #restaurant-img:before {
          position: absolute;
          content: " ";
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: block;
          z-index: 0;
          background-color: rgba(0, 0, 0, 0.3);
        }
        .hero-info {
          position: absolute;
          bottom: 0.5em;
          left: 0;
          margin: 0 16px 0;
          color: #fff;
        }
        #restaurant-name {
          margin: 0.2em 0;
        }
        #restaurant-address {
          margin: 0.2em 0;
        }
        #restaurant-cuisine {
          margin: 0.2em 0;
          background: green;
          padding: 5px 10px;
          border-radius: 5px;
          display: inline-block;
        }
        #breadcrumb {
          position: absolute;
          top: 1em;
          left: 0;
          margin: 0 16px 0;
          padding: 0;
        }
        #breadcrumb li {
          display: inline;
          color: #fff;
        }
        #breadcrumb li a {
          color: #ccc;
          text-decoration: none;
        }
        #breadcrumb li+li:before {
          padding: 8px;
          color: #fff;
          content: "/\00a0";
        }
        #restaurant-container {
          margin: 0 auto;
          display: grid;
          max-width: 1110px;
          grid-template-rows: auto auto;
        }
        #restaurant-container > .left-section {
          grid-column: 1/1;
          padding: 1em;
        }
        #restaurant-container > .right-section {
          grid-column: 1/1;
          margin-top: 1em;
        }
        #map {
          height: 200px;
        }
        #reviews-list {
          margin: 0;
          padding: 0;
        }
        #reviews-list li {
          list-style: none;
          padding: 1em 0;
          border-bottom: 1px solid #ccc;
        }
        #reviews-list li:first-child {
          padding-top: 0;
        }
        #reviews-list li:last-child {
          border: 0;
        }
        #reviews-list li p {
          margin: 0 0 10px;
        }
        #reviews-list li p:first-child {
          font-size: 1.2em;
          font-weight: bold;
        }
        #reviews-list li p:last-child {
          color: #777;
        }
        @media only screen and (min-width: 768px) {
          .menu > .wrapper {
            justify-content: start;
          }
          .menu .logo {
            max-width: 300px;
          }
          .content {
            margin-top: 60px;
          }
          #restaurant-container {
            grid-template-columns: repeat(4, 1fr);
          }
          #restaurant-container > .left-section {
            grid-column: 1/4;
          }
          #restaurant-container > .right-section {
            grid-column: 4/4;
            margin-right: 1em;
          }
          #map {
            height: 400px;
          }
        }
