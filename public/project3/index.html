      .container {

        height: 300px;
      }
      .footer {

        background: #212121;
        color: #fff;

        text-align: center;
        padding: 2em 1em 3em;
        min-height: 100px;
      }
      #mapid {

        bottom:0;

      @media only screen and (min-width: 768px) {
        .menu > .wrapper {

        }
        .menu .logo {

        }
        .content > .wrapper > .card {
          flex-direction: row;
        }
        .content > .wrapper > .card > .info {
          flex: 1;
          order: 1;
        }
        .content > .wrapper > .card > .map {

          order: 2;

        }
      }
      @media only screen and (min-width: 1200px) {
        .content > .wrapper > .card {
